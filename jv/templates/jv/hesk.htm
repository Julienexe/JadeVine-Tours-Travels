{% extends "jv/base.html" %}
{% load static %}
{% block content %}

<div id="container">
    <div class="main-block">
      <div class="destinations">
        <div class="popular">
          <h3>{{place.name}}</h3>
        </div>
        <div class="services txtAbout" style="color: black;">
          <div class="divpic">
            <img src="{{place.imageUrl}}" id="pic23"
              onclick="imageViewer('viewerImg','{{place.imageUrl}}','{{place.name}}')">
            <span class="cap" id="cap23">{{place.name}}</span>
          </div>
          <div class="divText">
            <span class="price"><br><b>Prices:</b> {{place.price}}<br><br></span>
            <p>{{place.description}}</p>
            <a href="https://payments.pesapal.com/jadevinetravelandtours/" class="book-now-button">Book Now</a>
          </div>
        </div>
        <div class="btns" style="margin-bottom:16px">
          <button type="button" onclick="window.history.back();"><i class="fas fa-arrow-left"></i> Return</button>
        </div>

        <!--//////////////////////////// Picture viewer -------------------->
        <div class="modal" id="viewerImg">
          <span class="close" onclick="closeForm('viewerImg')">&times;</span>
          <form class="modal-content">
            <div class="formhead"><i class="fas fa-camera"></i> [JDVT] Take Your Dream Vacation</div>
            <img src="{{place.imageUrl}}" alt="" id="imgView">
            <span id="vCaption"></span>
            <button type="button" class="btnHide" onclick="closeForm('viewerImg')"><i class="fas fa-times-circle"></i>
              CLOSE</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    Jadevine Travel & Tours Co. Ltd<br>&copy; 2024 All rights reserved
    <button><i class="fas fa-arrow-up"></i></button>
  </footer>
<script type="text/javascript">
  //Image viewer
  function imageViewer(a, b, c) {
    $("#" + a).fadeIn('fast');
    $("#imgView").attr("src", b);
    $("#vCaption").text(he.decode(c));
  }
  //Close modal box/image viewer
  function closeForm(modal) {
    $("#" + modal).fadeOut(500);
  }

  //Start of Tawk.to Script
  var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
  (function () {
    var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
    s1.async = true;
    s1.src = 'https://embed.tawk.to/5dc47cfad96992700fc66186/default';
    s1.charset = 'UTF-8';
    s1.setAttribute('crossorigin', '*');
    s0.parentNode.insertBefore(s1, s0);
  })();
  //End of Tawk.to Script
</script>
{%endblock%}
