      $("#"+a).fadeIn('fast');

    // Start of Tawk.to Script
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;

    // End of Tawk.to Script

    // Populate the table with data from the server
    $(document).ready(function() {
      var places = '{{ places|safe }}';  // Assuming 'places' is passed from Django
      var table = $('#placesTable');

      $.each(places, function(index, Place) {
        var row = $('<tr></tr>');
        var cell = $('<td></td>');
        var link = $('<a></a>').attr('href', 'popular_places.htm');
        var img = $('<img>').attr('src', Place.imageUrl);
        var price = $('<span class="price"></span>').text('$' + Place.price);
        var div = $('<div></div>');
        var h4 = $('<h4></h4>').text(Place.name);
        var span = $('<span></span>').html('<p>' + Place.description + '</p>');

        div.append(h4).append(span);
        link.append(img).append(price).append(div);
        cell.append(link);
        row.append(cell);
        table.append(row);
      });
    });
  </script>
